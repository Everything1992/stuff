                content: `
                    <p class="text-gray-700 mb-4"> I have been reading the articles, watching the videos, and listening to some of the podcasts ( I have also been listening to other podcast pertaining to this subject) and I have realized that I only knew a little about body image, culture, and the effects that these things has on the mind. 
                    </p>

                    <h3 class="text-xl font-semibold text-purple-800 mb-3">Personal Reflection: Navigating Body Image with Loved Ones</h3>
                    <p class="text-gray-700 mb-4 leading-relaxed">
                        A close family member has been going through many changes with her body. Over the past few weeks, I have been encouraging her to take better care of herself through short walks, focus on her mental health, and if time permits, join a gym. This personal experience highlights the real-world impact of body image concerns, not just on individuals, but on the dynamics within families and the desire to support those we care about towards healthier self-perceptions and well-being, rather than solely focusing on external appearance or weight.
                    </p>
                    <p class="text-gray-700 mb-4 leading-relaxed">
                        The other day, I suggested that my family member and I try a Pilates class. Before I could even finish the sentence, she firmly replied, "I don't want to be around those hateful body-shaming women; they are rude." She explained that a previous experience at a Pilates studio left her feeling incredibly uncomfortable due to "snarls, stares, and the passive-aggressive, cliquish nature" of the environment. Her strong reaction underscored how crucial a supportive and non-judgmental environment is for movement, and how negative experiences can create lasting barriers. This reinforced the idea that promoting "health" without addressing the social and emotional context can be counterproductive, particularly when it comes to body-centric activities.<a href="https://bodytype.substack.com/p/the-long-con-of-pilates-culture" class="text-purple-600 hover:underline"><sup>[3]</sup></a>
                    </p>

                    <h3 class="text-xl font-semibold text-purple-800 mb-3">Body Image and the 'SlimKim' Effect: A Critical Perspective</h3>
                    <p class="text-gray-700 mb-4 leading-relaxed">
                        The pervasive influence of media and celebrity culture significantly shapes societal beauty standards, often exemplified by figures like "SlimKim" who publicly emphasize extreme thinness. A compelling illustration of this is a viral social media phenomenon, often referred to as "<a href="https://www.tiktok.com/discover/thintok" class="text-purple-600 hover:underline">ThinTok</a>", where women & men upload short videos promoting an intense focus on thinness has sparked widespread debate and lengthy critical responses. This phenomenon starkly reveals how a seemingly innocuous post can ignite strong reactions due to deeply ingrained societal pressures related to body size.
                    </p>
                    <div class="video-container mb-6">
                        <iframe src="https://www.youtube.com/embed/MPwggqyFJQY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                    <p class="text-gray-700 mb-4 leading-relaxed">
                        This constant exposure to an ultra-thin ideal can lead to detrimental effects on individual body image and overall mental well-being. It often promotes unrealistic expectations, fostering unhealthy comparisons and potentially contributing to disordered eating patterns.
                    </p>
                    <p class="text-gray-700 mb-4 leading-relaxed">
                        The narrative propagated by such figures frequently conflates thinness with ultimate health and success, overlooking the vast diversity of natural body shapes and sizes. This narrow focus can be especially harmful to younger audiences, who are highly susceptible to media influences and may internalize these ideals, leading to feelings of inadequacy and low self-worth if they don't conform.
                    </p>
                    <p class="text-gray-700 mb-4 leading-relaxed">
                        It's crucial to challenge these one-dimensional beauty standards and advocate for a more inclusive definition of health. Embracing concepts like body neutrality or body positivity encourages individuals to appreciate their bodies for their functionality rather than purely for aesthetic conformity. Learning to critically evaluate media messages and understanding that health encompasses physical, mental, and emotional well-being—independent of body size—are vital steps in fostering a healthier relationship with one's body.

        // Get DOM elements
        const moduleList = document.getElementById('module-list');
        const moduleTitle = document.getElementById('module-title');
        const moduleContent = document.getElementById('module-content');
        const currentYearSpan = document.getElementById('current-year');

        let selectedModuleId = 1; // Default to Module 1

        // Function to render module content
        function renderModule(moduleId) {
            const module = modules.find(m => m.id === moduleId);
            if (module) {
                moduleTitle.textContent = module.title;
                moduleContent.innerHTML = module.content;
                // Update active button styling
                const buttons = moduleList.querySelectorAll('button');
                buttons.forEach(button => {
                    const buttonModuleId = parseInt(button.dataset.moduleId);
                    if (buttonModuleId === moduleId) {
                        button.classList.add('bg-purple-600', 'text-white', 'shadow-md');
                        button.classList.remove('bg-gray-100', 'text-gray-700', 'hover:bg-purple-200', 'hover:text-purple-800');
                    } else {
                        button.classList.remove('bg-purple-600', 'text-white', 'shadow-md');
                        button.classList.add('bg-gray-100', 'text-gray-700', 'hover:bg-purple-200', 'hover:text-purple-800');
                    }
                });
            }
        }

        // Function to create module navigation buttons
        function createModuleButtons() {
            modules.forEach(module => {
                const listItem = document.createElement('li');
                const button = document.createElement('button');
                button.className = `
                    w-full text-left p-3 rounded-lg transition-all duration-200
                    bg-gray-100 text-gray-700 hover:bg-purple-200 hover:text-purple-800
                    focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50
                `;
                button.dataset.moduleId = module.id; // Store module ID
                button.innerHTML = `<span class="font-semibold">Module ${module.id}:</span> ${module.title.split(': ')[1]}`;
                button.addEventListener('click', () => {
                    selectedModuleId = module.id;
                    renderModule(selectedModuleId);
                });
                listItem.appendChild(button);
                moduleList.appendChild(listItem);
            });
        }

        // Initialize the page when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            createModuleButtons();
            renderModule(selectedModuleId); // Render the first module by default
            currentYearSpan.textContent = new Date().getFullYear(); // Set current year in footer
        });
    </script>
