    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8ff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #6699cc;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline-block;
            margin: 0 1.5rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #fff;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #333;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .contact-info {
            text-align: center;
        }

        .contact-info a {
            color: #6699cc;
            text-decoration: none;
            margin: 0.5rem;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #6699cc;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
    </style>
